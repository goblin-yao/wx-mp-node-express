  <body>
    <p>openid: <input id="_openid" value="otNgX0bmHWg7YaZm-55B1cze2Gg0" /></p>
    <p>question: <input id="question" value="1+1=?" /></p>
    <p><button id="submit">Submit</button></p>

    <p><button id="userRegister">userRegister</button></p>
    <p><button id="getLimit">getLimit</button></p>
    <p><button id="addLimitFromAdvertise">addLimitFromAdvertise</button></p>
    <p><button id="addMessage">addMessage</button></p>
    <p><button id="getMessageHistory">getMessageHistory</button></p>
    <p><button id="messageChecker">messageChecker</button></p>
    <p><button id="gzhMessage">gzhMessage</button></p>
    <p><button id="addlimitFromGZH">addlimitFromGZH</button></p>

      <option value="22">35次</option>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <script>
    addlimitFromGZH.onclick = function () {
      fetch('/gzh/dakalimit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',

        body: JSON.stringify({ unionid: 'ob-vI5p5P9MOmSr4tIc1fH5yetCQ' }),
      })
        .then(response => response.json())
        .then(data => {
          console.log('success=>', data);
        })
        .catch(data => {
          console.log('error=>', data);
        });
    };
    gzhMessage.onclick = function () {
      fetch('/gzh/message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-wx-openid': _openid.value,
          'x-wx-from-unionid': 'ob-vI5p5P9MOmSr4tIc1fH5yetCQ',

        body: JSON.stringify({
          ToUserName: 'gh_31cb7255c884',

        .catch(data => {
          console.log('error=>', data);

          'x-wx-openid': _openid.value,

        body: JSON.stringify({ question: question.value }),

        .then(data => {
          console.log('success=>', data);
          result_textare.value = data.text;
        })
        .catch(data => {
          console.log('error=>', data);

          console.log('error=>', data);
