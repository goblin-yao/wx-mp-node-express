<!DOCTYPE html>
<html>
  <head>
    <title>chat</title>
  </head>
  <body>
    <p>question: <input id="question" value="1+1=?" /></p>
    <p><button id="submit">Submit</button></p>

    <script>
      submit.onclick = function () {
        fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question.value }),
        })
          .then((response) => response.json())
          .then((data) => {
            debugger;
            console.log(data);
          })
          .catch((data) => {
            debugger;
            console.log(data);
          });
      };
    </script>
  </body>
</html>
