<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册</title>
    <link rel="stylesheet" href="/asserts/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/asserts/css/my-login.css" />
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="/asserts/new_icon.png" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">账号注册</h4>
                <form method="POST" action="/example/registeruser" class="my-register-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input id="email" type="email" class="form-control" name="email" required />
                    <div class="invalid-feedback">邮箱地址格式不正确</div>
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye />
                    <div class="invalid-feedback">请输入密码</div>
                  </div>
                  <div class="form-group">
                    <label for="password">确认密码</label>
                    <input id="password_1" type="password" class="form-control" name="double_password" required data-eye />
                    <div class="invalid-feedback">请输入密码</div>
                  </div>
                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                  </div>
                  <div class="mt-4 text-center">已经有账号？ <a href="/example/index">跳转登录页</a></div>
                </form>
              </div>
            </div>
            <div class="footer">
              <div style="text-align: center">
                <nav>
                  <span>Copyright © 2023-2024 WuHan PUZHITeck. All Rights Reserved.&nbsp;武汉朴智科技有限公司&nbsp;版权所有</span>
                  <br />
                  <a href="http://beian.miit.gov.cn" style="color: inherit" target="_blank">ICP备案/许可证号: 鄂ICP备2023006007号-1</a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/asserts/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/asserts/js/bootstrap.min.js"></script>
    <script src="/asserts/js/my-login.js"></script>
  </body>
</html>
