<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" href="/asserts/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/asserts/css/my-login.css" />
  </head>

  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="/asserts/new_icon.png" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">登录</h4>
                <form method="POST" action="/example/checklogin" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input id="email" type="email" class="form-control" placeholder="输入邮箱地址自动注册" name="email" value="" required autofocus />
                    <div class="invalid-feedback">邮箱地址格式不正确</div>
                  </div>

                  <div class="form-group">
                    <label for="password"
                      >密码
                      <!-- <a href="forgot.html" class="float-right">
											Forgot Password?
										</a> -->
                    </label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye />
                    <div class="invalid-feedback">请输入密码</div>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input type="checkbox" name="remember" id="remember" class="custom-control-input" />
                      <label for="remember" class="custom-control-label">30天内免登录</label>
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                  </div>
                  <div class="mt-4 text-center">
                    <a href="/example/register">注册账号</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">Copyright &copy; 2023 &mdash; 朴智科技</div>
          </div>
        </div>
      </div>
    </section>

    <script src="/asserts/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/asserts/js/popper.min.js"></script>
    <script src="/asserts/js/bootstrap.min.js"></script>
    <script src="/asserts/js/my-login.js"></script>
  </body>
</html>
